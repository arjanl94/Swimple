<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="/resources/template.xhtml">
        <ui:define name="content">
            <p:dataTable value="#{adminController.userDataModel}" var="user" widgetVar="usersTable">
                <p:column headerText="Id">#{user.id}</p:column>
                <p:column headerText="Name">#{user.name}</p:column>
                <p:column headerText="Email">#{user.email}</p:column>
                <p:column headerText="Roles">#{user.roles}</p:column>
            </p:dataTable>
        </ui:define>
    </ui:composition>
</h:body>
</html>
